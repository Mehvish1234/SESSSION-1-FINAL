<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ShopStyle</title>
  <link rel="stylesheet" href="static/styles.css" />
  <link rel="stylesheet" href="static/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="login-page">
  <nav class="navbar">
    <div class="logo">
      <i class="fas fa-shopping-bag"></i>
      ShopStyle
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#features">Features</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
    </ul>
    <div class="nav-buttons">
      <a href="login.html" class="nav-button login-btn active">Login</a>
      <a href="signup.html" class="nav-button signup-btn">Sign Up</a>
      <div class="cart-icon" id="cartIcon">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count">0</span>
      </div>
    </div>
  </nav>

  <div class="login-container">
    <div class="login-box">
      <h2>Welcome Back</h2>
      <p class="login-subtitle">Please enter your details to sign in</p>

      <!-- Flash messages removed because no backend is available -->

      <form id="loginForm" class="login-form" action="#" method="post">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
            <button type="button" class="toggle-password" onclick="togglePassword()">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" name="remember" />
            Remember me
          </label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="login-button">Sign In</button>

        <div class="signup-link">
          Don't have an account? <a href="signup.html">Sign up</a>
        </div>
      </form>
    </div>
  </div>

  <script src="static/login.js"></script>
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const icon = document.querySelector(".toggle-password i");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>
</body>
</html>
