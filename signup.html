<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - ShopStyle</title>
  <link rel="stylesheet" href="static/styles.css" />
  <link rel="stylesheet" href="static/login.css" />
  <link rel="stylesheet" href="static/signup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="login-page">
  <nav class="navbar">
    <div class="logo">ShopStyle</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#features">Features</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
    </ul>
    <div class="nav-buttons">
      <a href="login.html" class="nav-button login-btn">Login</a>
      <a href="signup.html" class="nav-button signup-btn active">Sign Up</a>
      <div class="cart-icon" id="cartIcon">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count">0</span>
      </div>
    </div>
  </nav>

  <div class="login-container">
    <div class="login-box signup-box">
      <h2>Create Account</h2>
      <p class="login-subtitle">Join us today and start shopping</p>

      <!-- Removed Flask message logic -->

      <form id="signupForm" class="login-form" action="#" method="post">
        <div class="form-group">
          <label for="full_name">Full Name</label>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required />
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            />
            <button type="button" class="toggle-password" onclick="togglePassword('password')">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="password-strength" id="passwordStrength"></div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required />
            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="password-match" id="passwordMatch"></div>
        </div>

        <div class="form-options">
          <label class="terms-checkbox">
            <input type="checkbox" name="terms" required />
            I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
          </label>
        </div>

        <button type="submit" class="login-button">Create Account</button>

        <div class="signup-link">
          Already have an account? <a href="login.html">Sign in</a>
        </div>
      </form>
    </div>
  </div>

  <script src="static/signup.js"></script>
  <script>
    function togglePassword(fieldId) {
      const input = document.getElementById(fieldId);
      const icon = input.nextElementSibling.querySelector("i");
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>
</body>
</html>
